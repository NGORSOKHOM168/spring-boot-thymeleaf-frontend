<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/adminLayout}">
<head>
  <title>Content</title>
</head>
<body>
<div class="content" layout:fragment="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3>Add User</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/user/save}"
                method="post"
                th:object="${data}"
                enctype="multipart/form-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input th:field="*{username}" id="username" type="text" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input th:field="*{password}" id="password" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="displayName">Display Name</label>
              <input th:field="*{displayName}" id="displayName" type="text" class="form-control" placeholder="Enter display name">
            </div>
            <div class="form-group">
              <label for="thumbnail">Thumbnail</label>
              <input name="thumbnail" id="thumbnail" type="file" class="form-control-file">
            </div>
            <button type="button" class="float-right mb-1 px-4 btn btn-lg btn-outline-danger">Reset</button>
            <button type="submit" class="float-right mx-4 mb-1 px-4 btn btn-lg btn-outline-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="scripts">
  <script>
    $('#title').on('blur', function (e) {
      let title = $(this).val()
      let slug = convertToSlug(title)
      console.log(title)
      console.log(slug)
      $('#slug').val(slug)
    })
    function convertToSlug(Text) {
      return Text.toLowerCase()
              .replace(/ /g, "-")
              .replace(/[^\w-]+/g, "");
    }
  </script>
</th:block>

</body>
</html>
